    <div>
        <form action="./action_page.php" name="form" class="formContacto">
            <fieldeset class="fieldset">
                <legend>Formulario</legend>

                <!-- Campo del nombre -->
                <label for="fname">Nombre</label>
                <input type="text" id="fname" name="fname" required>

                <!-- Campo de los apellidos -->
                <label for="lname">Apellidos</label>
                <input type="text" id="lname" name="lname" required>

                <!-- Campo del email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>

                <!-- Campo del sexo -->

                <label for="mujer">Mujer</label>
                <input type="radio" name="sexo" id="hombre" value="hombre">

                <input type="radio" name="sexo" id="prefieroNoDecirlo" value="prefieroNoDecirlo">
                <label for="prefieroNoDecirlo">Prefiero no decirlo</label>

                <!-- Campo del area de texto -->
                <label for="message">Nombra tus habilidades:</label>
                <textarea name="message" id="message" cols="30" rows="10" maxlength="200"></textarea>

                <!-- Boton de enviar -->
                <input type="submit" id="enviar" value="enviar">

            </fieldeset>
        </form>
